<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>關卡選擇</title>
    <style>
        .maping {
            margin: auto;
            width: 600px;
            border: 10px solid rgb(29, 209, 149);
            box-sizing: border-box;
            border-radius: 12px;
            padding: 10px 0;
        }

        span.level {
            background-image: url('GUI/level.png');
            height: 136px;
            width: 136px;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            text-align: center;
        }

        .level img {
            padding: 100px 0 0 0;
            width: 100px;
        }

        .level p {
            border: 1px solid rgb(29, 209, 149);
            line-height: 20px;
            box-sizing: border-box;
        }

        a:hover p {
            background-color: rgb(29, 209, 149);
        }

        a+img {
            visibility: hidden;
            width: 10px;
            height: 10px;
        }

        a:hover+img {
            visibility: visible;
            width: 400px;
            height: 300px;
            position: fixed;
        }

        div.buyMe button {
            display: inline-block;
            width: 100px;
            background-color: white;
            border-radius: 20px;
            font-size: 40px;
            margin: 0px 30px;
            padding: 20px 0;
        }

        div.buyMe {
            width: 100%;
            border-radius: 20px;
            margin: 30px 0px;
            text-align: center;
            border: 5px solid rgb(29, 209, 149);
            display: none;
        }
        
        .user{
            position: absolute;
            display: inline-block;
            text-align: center;
        }

        .user span {
            display: inline-block;
            width: 150px;
            background-color: white;
            border-radius: 20px;
            border: 1px solid black;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 40px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="user">
        <input type="image" id="restart" src="GUI/head.png" alt="" onclick="refun()"><br>
        <span id="hearts">♥:</span><br>
        <span id="money">$:</span><br>
        <input type="image" onclick="gotoBuy()" src="GUI/cart.png" width="100px"><br>

    </div>

    <br>
    <div class="maping">
        <a href="1-1.html"><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-1</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href="1-2.html"><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-2</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-3</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-4</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-5</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-6</p>
            </span></a><img src="GUI/1-1.png" alt="">

    </div>

    <div class="buyMe" id="buy">
        <button onclick="whichBuy('Recover')">♥++</button>
        <button onclick="whichBuy('Double')">$++</button>
        <button onclick="whichBuy('???')">???</button>
    </div>

    <script>
        var coin = localStorage.getItem('Coin');
        var life = document.getElementById("hearts");
        var Money = document.getElementById("money");

        function refun() {
            localStorage.setItem("life", 3);
            localStorage.setItem("Coin", 0);
        }

        if (localStorage.getItem("life")) {
            life.innerHTML = "♥:   " + localStorage.getItem("life");
        }
        if (localStorage.getItem("Coin")) {
            Money.innerHTML = "$:   " + localStorage.getItem("Coin");
        } else { Money.innerHTML = "$:" }


        var switchOfBuy = true;

        function gotoBuy() {
            if (switchOfBuy) {
                document.getElementById("buy").style.display = "inline-block";
                switchOfBuy = false;
            }
            else {
                document.getElementById("buy").style.display = "none";
                switchOfBuy = true;
            }
        }

        var buythings = [];
        function whichBuy(itemName) {
            buythings.push(itemName);
            localStorage.setItem("item", JSON.stringify(buythings));
            coin -= 200;
            localStorage.setItem("Coin", coin);
            Money.innerHTML = "$:" + localStorage.getItem("Coin");
        }



    </script>



</body>

</html>
