<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>關卡選擇</title>
    <style>

        body{
            background-image: url('GUI/submarine.png');
            background-position: bottom right;
            background-repeat: no-repeat;
            background-size: 200px;
            background-color: rgb(95, 173, 236);
        }
        .maping {
            margin: auto;
            width: 60%;
            box-sizing: border-box;
            border-radius: 12px;
            padding: 10px 0;
            background-image: url('GUI/AllBG.png');
            background-repeat: no-repeat;
        }

        span.level {
            background-image: url('GUI/level.png');
            height: 136px;
            width: 136px;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            text-align: center;
        }

        .level img {
            padding: 100px 0 0 0;
            width: 100px;
        }

        .level p {
            background-color:  white;
            line-height: 20px;
            box-sizing: border-box;
        }

        a:hover p {
            background-color: rgb(29, 209, 149);
        }

        a+img {
            visibility: hidden;
            width: 10px;
            height: 10px;
        }

        a:hover+img {
            visibility: visible;
            width: 400px;
            height: 300px;
            position: fixed;
        }

        div.buyMe button {
            display: inline-block;
            width: 100px;
            background-color: white;
            border-radius: 20px;
            font-size: 40px;
            margin: 0px 30px;
            padding: 20px 0;
        }

        div.buyMe {
            width: 100%;
            border-radius: 20px;
            margin: 30px 0px;
            text-align: center;
            
            display: none;
            box-sizing: border-box;
        }
        
        .user{
            position: absolute;
            display: inline-block;
            text-align: center;
        }

        .user span {
            display: inline-block;
            width: 150px;
            background-color: white;
            border-radius: 20px;
            border: 1px solid black;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 40px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

        <h1 style="background-color: rgb(103, 243, 208); margin-left: 30%; width: 400px;">潛艇保衛戰</h1>
        
    <div class="user">
        <input type="image" id="restart" src="GUI/head.png" alt="" onclick="refun()"><br>
        <span id="hearts">♥:</span><br>
        <span id="money">$:</span><br>
        <input type="image" onclick="gotoBuy()" src="GUI/cart.png" width="100px"><br>

    </div>

    <br>
    <div class="maping">
        <a href="1-1.html"><span class="level"><img src="GUI/stars-blank.png" alt=""><p>1-1</p></span></a><img src="GUI/1-1.png" alt="">
            
        <a href="1-2.html"><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-2</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-3</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-4</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-5</p>
            </span></a><img src="GUI/1-1.png" alt="">
        <a href=""><span class="level"><img src="GUI/stars-blank.png" alt="">
                <p>1-6</p>
            </span></a><img src="GUI/1-1.png" alt="">

    </div>

    <div class="buyMe" id="buy">
        <button onclick="whichBuy('Recover')">♥++</button>
        <button onclick="whichBuy('Double')">$++</button>
        <button onclick="whichBuy('???')">???</button>
    </div>

    <script>
        var coin = localStorage.getItem('Coin');
        var life = document.getElementById("hearts");
        var Money = document.getElementById("money");
        var imgTags = document.getElementsByTagName("img");
        var aTags = document.getElementsByTagName("a");

        function refun() {
            localStorage.clear();
            localStorage.setItem("life", 3);
            localStorage.setItem("Coin", 0);
            localStorage.setItem("item", "");
            location.reload();
        }

        if (localStorage.getItem("life")) {
            life.innerHTML = "♥:   " + localStorage.getItem("life");
        }
        if (localStorage.getItem("Coin")) {
            Money.innerHTML = "$:   " + localStorage.getItem("Coin");
        } else { Money.innerHTML = "$:" }

        var nextLevel = false;
        var  pass = 1;
        if(localStorage.getItem("rank_1")){
            imgTags[0].src = "GUI/"+localStorage.getItem("rank_1")+".png";
            nextLevel =true;
            pass ++;
        } 

        if( nextLevel == false){
            for( i = pass ;i < aTags.length; i++){
                aTags[i].href="";
                // aTags[i].onclick = "alert('先破前面關卡吧!')";
            }
        }





        var switchOfBuy = true;

        function gotoBuy() {
            if (switchOfBuy) {
                document.getElementById("buy").style.display = "inline-block";
                switchOfBuy = false;
            }
            else {
                document.getElementById("buy").style.display = "none";
                switchOfBuy = true;
            }
        }

        var buythings = [];
        function whichBuy(itemName) {
            if(coin >= 200){
            buythings.push(itemName);
            localStorage.setItem("item", JSON.stringify(buythings));
            coin -= 200;
            localStorage.setItem("Coin", coin);
            Money.innerHTML = "$:" + localStorage.getItem("Coin");
            }
            else{
                alert("錢不夠");
            }
        }



    </script>



</body>

</html>
