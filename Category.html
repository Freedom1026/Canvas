    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>關卡選擇</title>
    <style>
    body{
        text-align: center;
    }

    .maping{
        position: relative;
        margin: auto;
        width: 600px;
        border: 10px solid rgb(29, 209, 149);
        box-sizing: border-box;
        border-radius: 12px;
        padding: 10px 0;
    }

    span.level{
        background-image: url('GUI/level.png');
        height: 136px;
        width: 136px;
        display: inline-block;
        cursor: pointer;
        margin: 20px;
    }
    .level img{
        padding: 100px 0 0 0;
        width: 100px;
    }

    .level p {
        border: 1px solid rgb(29, 209, 149);
        line-height: 20px;
        box-sizing: border-box;
    }

    a:hover p {
        background-color: rgb(29, 209, 149);
    }

    a + img {
        visibility: hidden;
        width: 10px;
        height: 10px;
    }
    a:hover + img {
        visibility: visible;
        width: 400px;
        height: 300px;
        position: fixed;
    }

    div.user{

    }

    .user span{
        display: inline-block;
        width: 150px;
        background-color: white;
        border-radius: 20px;
        border: 1px solid black;
        text-align: left;
        padding-left: 10px;
        box-sizing: border-box;
        font-size: 40px;
    }

    </style>
</head>
<body>

    <div class="user">
        <input type="image" id="restart" src="GUI/head.png" alt="" onclick="refun()">
        <span id="hearts">♥:</span>
        <span id="money">$:</span>
    </div>
<br>
    <div class="maping">

    <a href=""><span class="level"><img src="GUI/stars-blank.png" alt=""><p>1-3</p></span></a><img src="GUI/1-1.png" alt="">
    <a href=""><span class="level"><img src="GUI/stars-blank.png" alt=""><p>1-4</p></span></a><img src="GUI/1-1.png" alt="">
    <a href=""><span class="level"><img src="GUI/stars-blank.png" alt=""><p>1-5</p></span></a><img src="GUI/1-1.png" alt="">
    <a href=""><span class="level"><img src="GUI/stars-blank.png" alt=""><p>1-6</p></span></a><img src="GUI/1-1.png" alt="">


    </div>


<script>
var coin = localStorage.getItem('Coin');
var life = document.getElementById("hearts");
var Money = document.getElementById("money");

function refun(){
    localStorage.setItem("life", 3);
}

life.innerHTML = "♥:   "+ localStorage.getItem("life");

if(localStorage.getItem("Coin")){
Money.innerHTML = "$:" + localStorage.getItem("Coin");
}

</script>

</body>
</html>
