<body>
    <canvas> </canvas>


    <script>

        //基本設定
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext('2d');
        //ctx.globalCompositeOperation = source-over;
        //圖片先創陣列，才能個別宣告圖片
        var photoArray = new Array();
        photoArray[0] = new Image();
        photoArray[0].src = 'fish0.png';
        photoArray[1] = new Image();
        photoArray[1].src = 'fish1.png';
        
        var background = new Image();
        background.src = 'background.jpg';

        var net = new Image();
        net.src='net.png';



        var timer = 0;
        //先畫不會動的圓圈，另外的部門改變函數，丟回來再畫
        // Receive再Draw 和 Revised再Draw
        function Pro(x, y, dx, dy, sqm) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.sqm = sqm;
            this.draw = function () {
                //ctx.fillRect( this.x, this.y, this.sqm, this.sqm);

                ctx.drawImage(photoArray[this.sqm], this.x, this.y, 100, 100);
            }

            this.change = function () {
                this.x += this.dx;
                this.y += this.dy;
                this.sqm += 1;
                if (this.sqm >= photoArray.length ){this.sqm = 0;}
                this.draw();
            }

        }








        //創造一個物件 然後丟去上面Pro跑陣列
        //用push可無限創造新物件.....記得設定停止!!!!!
        var RectArray = [];
        create();
        function create(){
            for (var i = 0; i < 40; i++) {
                var x = Math.random() * (-30);
                var y = Math.random() * innerHeight;
                var dx = Math.random()*10;
                var dy = Math.random();
                var sqm = Math.floor(Math.random() * 2);

                RectArray.push(new Pro(x, y, dx, dy, sqm));
                
            }
        }

        //每秒清除殘影，並且利用每秒的特性(修改成interval)，每秒跑for迴圈丟新位置給上面畫圖
        // Clean和Give的角色(呼叫)
        function move() {
            
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            //畫背景
            ctx.drawImage(background, 0, 0, innerWidth, innerHeight);
            
            

            for (let i = 0; i < RectArray.length; i++) {
                RectArray[i].change();
            }
        }

        //呼叫每秒的函數和move >> 修改成interval (為了動畫)
        setInterval(move, 50);
        
        //呼叫創造物件函數 設立物件數到達多少 不再呼叫
        if(RectArray.length < 80){
            setInterval(create, 5000);
            console.log(RectArray.length);
        }   else{};
       
        canvas.addEventListener("click", caculate);


        // //滑鼠移動
        // canvas.addEventListener("mousemove", mouseCirle);
        
        // function mouseCirle (evt) {
        //     ctx.beginPath();
        //     ctx.beginPath();
        //     ctx.arc(evt.offsetX, evt.offsetY, 35, 0, 2*Math.PI);
        //     ctx.stroke();
        // }
        
        var stopFish = 0 ;
        function caculate(evt) {

            //a = 圖片半徑
            //調整了板塊的中心位置xy值
            //計算每次點擊時，與所有板塊距離
            //如果小於35(a)，就取代a，並且獲取該區塊陣列位置[theNearest]
            //重複以上步驟至陣列長度結束
            let a = 57;
            for (var i = 0; i < RectArray.length; i++) {
                var Posx = evt.offsetX - (RectArray[i].x + 50);
                var Posy = evt.offsetY - (RectArray[i].y + 50);
                let b = Math.hypot(Posx, Posy);
                if (b < a) {
                    a = b;
                    var theNearest = i;
                } else { };
            }

            //如果有小於35距離的　就停掉那塊速度
            if (theNearest) {
                RectArray[theNearest].dx = 0;
                RectArray[theNearest].dy = 0;
                stopFish += 1 ;
            }
            console.log(theNearest);

            //清除掉超出螢幕的魚
            for (let i = 0; i < RectArray.length; i++) {
            if(RectArray[i].x > innerWidth || RectArray[i].y > innerHeight){
                    RectArray.splice( i, 1);
                }
             //   if(stopFish+RectArray.length == 20){}
            }

        }





    </script>
